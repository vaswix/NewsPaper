{% extends 'flatpages/default.html' %}]

{% block title %} Create post {% endblock title %}


{% block content %}
    <h3>Добавление Статьи / Новости</h3>
    {% if info %}
        {{ info }}
    {% else %}
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Отправить">
    </form>
    {% endif %}
{% endblock content %}
